<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hypestyle | Products</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://acdn.mitiendanube.com/stores/951/831/themes/common/logo-1341116760-1692500743-4393bb35a067c8c046aa9c74bcd868841692500743.ico?0"
    />
    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar page">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a class="nav-link" href="/Hypestyle/"> home </a>
            </li>
            <li>
              <a class="nav-link" href="/Hypestyle/products.html"> products </a>
            </li>
            <li>
              <a class="nav-link" href="/Hypestyle/about.html"> about </a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <img
          src="//acdn.mitiendanube.com/stores/951/831/themes/common/logo-125956540-1692568117-cf264ee8538f8e3043356dfa197ebbe61692568118.gif?0"
          class="nav-logo"
          alt="logo"
          style="width: 12rem; border-radius: 10px"
        />
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home / Products</h3>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a class="sidebar-link" href="/Hypestyle/">
              <i class="fas fa-home fa-fw"></i>
              home
            </a>
          </li>
          <li>
            <a class="sidebar-link" href="/Hypestyle/products.html">
              <i class="fas fa-couch fa-fw"></i>
              products
            </a>
          </li>
          <li>
            <a class="sidebar-link" href="/Hypestyle/about.html">
              <i class="fas fa-book fa-fw"></i>
              about
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">total : $12.99</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <!-- products -->
    <section class="products">
      <!-- filters -->
      <div class="filters">
        <div class="filters-container">
          <!-- search -->
          <form class="input-form">
            <input type="text" class="search-input" placeholder="search..." />
          </form>
          <!-- categories -->
          <h4>Products</h4>
          <article class="companies">
            <button class="company-btn">all</button>
          </article>
          <!-- price -->
          <h4>Price</h4>

          <form class="price-form">
            <input
              type="range"
              class="price-filter"
              min="0"
              value="50"
              max="100"
            />
          </form>
          <p class="price-value"></p>
        </div>
      </div>
      <!-- products -->
      <div class="products-container"></div>
    </section>
    <!-- page loading -->
    <div class="page-loading">
      <h2>Loading...</h2>
    </div>
    <script type="module" src="/Hypestyle/src/pages/products.js"></script>
  </body>
</html>
